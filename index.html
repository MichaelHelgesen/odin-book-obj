<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="book.js" defer></script> 
    <title>My library</title>
</head>
<body>
    <div id="library"></div>
    <dialog id="addBook">
        <p>Greetings, one and all!</p>
        <form method="dialog">
            <section class="form-controls">
                    <h2>Please enter your information</h2>
                    <div class="input-fields">
                        <label for="first-name" aria-label="First name" aria-required="true">
                            <span>First name *</span>
                            <input type="text" title="Please enter your first name" name="first-name" id="first-name" required autocomplete="name">
                            <span></span>
                        </label>
                        <label for="last-name" aria-label="Last name">
                            <span>Last name *</span>
                            <input type="text" title="Please enter  your last name" name="last-name" id="last-name" required autocomplete="family-name"> 
                            <span></span>
                        </label>
                        <label for="email" aria-label="Email">
                            <span>Email *</span>
                            <input type="email" title="PLease enter a valid e-mail address" name="email" id="email" required autocomplete="email">
                            <span></span>
                        </label>
                        <label for="phone" aria-label="Phone number">
                            <span>Phone number *</span>
                            <input type="tel" name="phone" title="Please enter a phone number" id="phone" required autocomplete="tel">
                            <span></span>
                        </label>
                        <label for="password" aria-label="Password">
                            <span>Password*</span>
                            <input type="password" title="Enter a password with 8 to 16 characters including letters, numbers and symbols." placeholder="8 - 16 characters" name="password" id="password" minlength="8" maxlength="15" required>
                            <span></span>
                            <span class="password-msg">
                                <span class='psw-letters'>Letters(a-zA-Z): <span class="symbol red">ðŸ—™</span></span>
                                <span class='psw-numbers'>Numbers(0-9): <span class="symbol red">ðŸ—™</span></span>
                                <span class='psw-symbols'>Symbols(!+#&/()-): <span class="symbol red">ðŸ—™</span></span>
                                <span class='psw-char'>Characters(8-16): <span class="symbol red">ðŸ—™</span></span>
                            </span>
                        </label>
                        <label for="password-confirm" aria-label="Confirm password">
                            <span>Confirm password *</span>
                            <input type="password" name="password-confirm" id="password-confirm" required>
                            <span></span>
                            <span class="password-msg">
                                <span class='psw-match'>Please repeat your password <span class="symbol red">ðŸ—™</span></span>
                            </span>
                        </label>
                        <div class="confirmation"><h3>Thank you for your submission!</h3></div>
                    </div>
                </section>
                <section class="submit">
                    <button type="submit">Create account</button>
                </section>
            <button>OK</button>
        </form>
    </dialog>
    <button id="dialogTrigger" >Add book</button>
</body>
</html>
