<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="book.js" defer></script>
    <title>My library</title>
</head>

<body>
    <div id="library"></div>
    <dialog id="addBook">
        <p>Greetings, one and all!</p>
        <form method="dialog" id="bookForm">
            <section class="form-controls">
                <h2>Please enter your information</h2>
                <div class="input-fields">
                    <label for="author" aria-label="Author name" aria-required="true">
                        <span>Author *</span>
                        <input type="text" title="Please enter the author of the book" name="author" id="author"
                            required autocomplete="author">
                    </label>
                    <label for="title" aria-label="Title of the book" aria-required="true">
                        <span>Title *</span>
                        <input type="text" title="Please add the title of the book" name="title" id="title"
                            required autocomplete="title">
                    </label>
                    <label for="pages" aria-label="Number of pages" aria-required="true">
                        <span>Number of pages *</span>
                        <input type="text" title="Please enter the number of pages" name="pages" id="pages"
                            required autocomplete="pages">
                    </label>
                    <label for="read" aria-label="Have you read the book?" aria-required="true">
                        <span>Have read it?</span>
                        <input type="checkbox" title="Please set read status" name="read" id="read">
                    </label>
            </section>
            <section id="cancel">
                <button type="button">Cancel</button>
            </section>
            <button id="register" type="submit">Register</button>
        </form>
    </dialog>
    <button id="dialogTrigger">Add book</button>
</body>

</html>
